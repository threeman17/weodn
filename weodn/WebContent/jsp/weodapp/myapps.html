<script type="text/javascript">
$(function(){
	$.ajax({
		type:"get",
		url:"http://localhost:8080/weodn/lservlet/GetUserWallpaperServlet",
		async:true,
		success:function(data){
			data=JSON.parse(data);
			var str="";
			for (var i=0;i<data.length;i++) {
				str+=' <div class="col-lg-3 col-md-6 col-sm-6 work"> <a href="javascript:void(0)" class="work-box"> <div class="app-img-content"><img src="'+data[i].imgsrc+'" alt="" class="app-img"></div>' +
		        ' <div class="overlay">' +
		          ' <div class="overlay-caption">' +
		            ' <h3 class="app-name">'+data[i].name+'</h3>' +
		            '<h5 class="app-intro">'+data[i].intro+'</h5>'+
		           '  <p class="app-install">点击安装</p>' +
		        '   </div>' +
		        ' </div>' +
		       '  </a> </div>'
			}
			$(".content").html(str);
			
			var bgColor=['#e8534f','#01b8e2','#fff1d9','#ffe383','#51667b','#282e3a','#e6e7e9','#1b6d85'];
			$(".app-img-content").each(function(i){
				$(this).css("background-color",bgColor[i%bgColor.length]);
				$(this).css("height",$(this).width()*0.8+"px");
				
			})
		}
	});
	
})
</script>
